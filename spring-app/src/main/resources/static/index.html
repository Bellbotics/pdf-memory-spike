<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>PDF Memory Spike Demo</title>
    <style>
        body{font-family:system-ui,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}
        .card{border:1px solid #ddd;border-radius:12px;padding:20px}
        pre{background:#f7f7f7;padding:12px;border-radius:8px;overflow:auto}
    </style>
</head>
<body>
<h1>PDF Memory Spike Demo</h1>
<p>Upload a PDF → Spring extracts features → calls AI sidecar → shows routing decision.</p>

<div class="card">
    <form id="f">
        <input type="file" id="file" name="file" accept="application/pdf" required />
        <button type="submit">Upload & Predict</button>
    </form>
    <h3>Response</h3>
    <pre id="out">—</pre>
</div>

<script>
    const f = document.getElementById('f');
    const out = document.getElementById('out');
    f.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData();
        const file = document.getElementById('file').files[0];
        if (!file) return;
        fd.append('file', file);
        out.textContent = 'Scoring...';
        try {
            const res = await fetch('/v1/upload/pdf', { method:'POST', body: fd });
            const json = await res.json();
            out.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
            out.textContent = 'Error: ' + err;
        }
    });
</script>
</body>
</html>
